BannerComponent.BudgetsHomeLink.headline=[ja] Budgets
BannerComponent.BudgetsHomeLink.content=[ja] The amounts your organization can spend at this store are established in budgets.
BannerComponent.BudgetsHomeLink.media=BudgetsHomeLinkImageJa

BannerComponent.CostCentersHomeLink.headline=[ja] Cost Centers
BannerComponent.CostCentersHomeLink.content=[ja] All orders purchased on credit must be ordered against a cost center.
BannerComponent.CostCentersHomeLink.media=CostCentersHomeLinkImageJa

BannerComponent.UnitsHomeLink.headline=[ja] Units
BannerComponent.UnitsHomeLink.content=[ja] Any logical grouping of individuals within an organization such as a team or a department is represented as a unit.
BannerComponent.UnitsHomeLink.media=UnitsHomeLinkImageJa

BannerComponent.UsersHomeLink.headline=[ja] Users
BannerComponent.UsersHomeLink.content=[ja] Everyone who can sign in to the storefront has a user profile.
BannerComponent.UsersHomeLink.media=UsersHomeLinkImageJa

BannerComponent.UserGroupsHomeLink.headline=[ja] User Groups
BannerComponent.UserGroupsHomeLink.content=[ja] Assign permissions to multiple customers independant of their hierarchical organization structure.
BannerComponent.UserGroupsHomeLink.media=UserGroupsHomeLinkImageJa

BannerComponent.PurchaseLimitsHomeLink.headline=[ja] Purchase Limits
BannerComponent.PurchaseLimitsHomeLink.content=[ja] The financial limits of a user are defined by permissions. They can be on a per-order or per-timespan basis.
BannerComponent.PurchaseLimitsHomeLink.media=PurchaseLimitsHomeLinkImageJa

