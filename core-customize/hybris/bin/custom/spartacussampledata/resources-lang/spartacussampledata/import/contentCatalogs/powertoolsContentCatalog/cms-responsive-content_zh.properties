BannerComponent.BudgetsHomeLink.headline=[zh] Budgets
BannerComponent.BudgetsHomeLink.content=[zh] The amounts your organization can spend at this store are established in budgets.
BannerComponent.BudgetsHomeLink.media=BudgetsHomeLinkImageZh

BannerComponent.CostCentersHomeLink.headline=[zh] Cost Centers
BannerComponent.CostCentersHomeLink.content=[zh] All orders purchased on credit must be ordered against a cost center.
BannerComponent.CostCentersHomeLink.media=CostCentersHomeLinkImageZh

BannerComponent.UnitsHomeLink.headline=[zh] Units
BannerComponent.UnitsHomeLink.content=[zh] Any logical grouping of individuals within an organization such as a team or a department is represented as a unit.
BannerComponent.UnitsHomeLink.media=UnitsHomeLinkImageZh

BannerComponent.UsersHomeLink.headline=[zh] Users
BannerComponent.UsersHomeLink.content=[zh] Everyone who can sign in to the storefront has a user profile.
BannerComponent.UsersHomeLink.media=UsersHomeLinkImageZh

BannerComponent.UserGroupsHomeLink.headline=[zh] User Groups
BannerComponent.UserGroupsHomeLink.content=[zh] Assign permissions to multiple customers independant of their hierarchical organization structure.
BannerComponent.UserGroupsHomeLink.media=UserGroupsHomeLinkImageZh

BannerComponent.PurchaseLimitsHomeLink.headline=[zh] Purchase Limits
BannerComponent.PurchaseLimitsHomeLink.content=[zh] The financial limits of a user are defined by permissions. They can be on a per-order or per-timespan basis.
BannerComponent.PurchaseLimitsHomeLink.media=PurchaseLimitsHomeLinkImageZh

